server.port=${PORT:8080}
server.address=0.0.0.0
# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false
logging.level.org.atmosphere = warn
#vaadin.pnpm-enabled=true
vaadin.pnpm.enable=true
server.servlet.session.cookie.name=FC_DEMO_JSESSIONID

# when set to true, generated-jar content can be modified on the fly. recommended to set to false for faster start
vaadin.frontend.hotdeploy = true

# To improve the performance during development. 
# For more information https://vaadin.com/docs/v14/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
# vaadin.whitelisted-packages= org/vaadin/example
#vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,lv.polarisit.vacationtracker.ui.view
spring.jpa.defer-datasource-initialization = true

# PostgreSQL
spring.datasource.url=jdbc:postgresql://postgresql:5432/postgres
spring.datasource.username=kolposkopija
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect